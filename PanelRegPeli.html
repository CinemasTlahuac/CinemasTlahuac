<!DOCTYPE html>
<html>
  <head>
    <title>Registro de películas</title>
  </head>
  <body>
    <h1>Registro de películas</h1>
    
    <form>
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo"><br><br>
      
      <label for="genero">Género:</label>
      <input type="text" id="genero" name="genero"><br><br>
      
      <label for="duracion">Duración:</label>
      <input type="text" id="duracion" name="duracion"><br><br>
      
      <button type="button" onclick="registrarPelicula()">Registrar Película</button>
    </form>
    
    <script>
      function registrarPelicula() {
        // obtener los valores de los campos del formulario
        var titulo = document.getElementById("titulo").value;
        var genero = document.getElementById("genero").value;
        var duracion = document.getElementById("duracion").value;
        
        // hacer la petición AJAX al servidor
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            // mostrar mensaje de éxito
            alert("La película ha sido registrada exitosamente.");
          }
        };
        xhttp.open("POST", "registrar_pelicula.php", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send("titulo=" + titulo + "&genero=" + genero + "&duracion=" + duracion);
      }
    </script>
  </body>
</html>
