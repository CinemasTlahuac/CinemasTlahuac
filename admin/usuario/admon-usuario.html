<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css" media="all" />
    <link rel="icon" type="image/x-icon" href="../../img/icon.ico" />
    <title>Administrar Usuarios</title>

</head>

<body>
    <main>
        <header>
            <nav>
                <ul>
                    <li>
                        <img src="/img/logo.png" alt="Sitio Oficial" width="75px"></img>
                    </li>
                    <li>Bienvenido, [Administrator Name]</li>
                </ul>
            </nav>
        </header>
        <aside>
            <ul>
                <li><a href="/admin/funcion/admon-funcion.html">FUNCIONES</a></li>
                <li><a href="/admin/pelicula/admon-pelicula.html">PEL√çCULAS</a></li>
                <li><a href="/admin/sala/admon-sala.html">SALAS</a></li>
                <li><a href="/admin/horario/admon-horario.html">HORARIOS</a></li>
                <li><a href="/admin/usuario/admon-usuario.html">USUARIOS</a></li>
            </ul>
        </aside>
        <section class="content">
            <div class="search">
                <input type="text" placeholder="Search">
                <button class="buscar">Search</button>
                <h2 class="title">USUARIOS</h2>
            </div>
            <form id="add-form">
                <div class="user-row">
                    <div class="column">
                        <h2 style="text-align: center; padding-bottom: 1em;">NUEVO / EDITAR</h2>

                        <label for="idUsuario">ID de Usuario:</label>
                        <input type="text" id="idUsuario" name="idUsuario" required>

                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>

                        <label for="apellidoP">Apellido Paterno:</label>
                        <input type="text" id="apellidoP" name="apellidoP" required>

                        <label for="apellidoM">Apellido Materno:</label>
                        <input type="text" id="apellidoM" name="apellidoM" required>
                        
                        <label for="direccion">Direccion:</label>
                        <input type="text" id="direccion" name="direccion" required>

                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

                        <label for="fk_idRol">ID Rol:</label>
                        <input type="text" id="fk_idRol" name="fk_idRol" required>
                        <!--
                         <select name=" optionlist " onChange="combo(this, 'idRol')" id="idRol" required>
                            <option></option>
                            <option id="idRolVendedor">Vendedor</option>
                            <option id="idRolAdmin">Admin</option>
                        </select> -->

                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" required>

                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="pass" required>

                        <hr class="form-divider">
                        <input id="btn-save" type="submit" value="Registrar">
                    </div>
                    <div class="column">
                        <div class="person-info">
                            <div class="row">
                                <div class="col">ID Usuario</div>
                                <div class="col">Nombre</div>
                                <div class="col">Correo</div>
                                <div class="col">Rol</div>
                                <div class="col">Opciones</div>
                            </div>
                            <div id="list-container"></div>
                        </div>
                    </div>
                </div>

            </form>

        </section>
    </main>
    <script type="module" src="./usuario.js"></script>
</body>

</html>
