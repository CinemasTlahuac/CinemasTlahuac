    // Create a reference to the storage bucket
    var storageRef = firebase.storage().ref();

    // Create an event listener for the upload button
    document.getElementById("upload-button").addEventListener("click", function() {

    // Get the image file from the input
    var file = document.getElementById("image-input").files[0];

    // Create a reference to the image file in the storage bucket
    var imageRef = storageRef.child("images/" + file.name);

    // Upload the image file
    imageRef.put(file).then(function() {

        // Display the image preview
        document.getElementById("image-preview").src = imageRef.getDownloadURL();
