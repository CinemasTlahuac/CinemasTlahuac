<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/dashboard.css" media="all" />
    <link rel="stylesheet" href="../css/boton.css">
    <title>Agregar Película</title>
</head>

<body>
    <main>
        <header>
            <nav>
                <ul>
                    <li>
                        <img src="../img/logo.png" alt="Sitio Oficial" width="75px"></img>
                    </li>
                    <li>Bienvenido, [Administrator Name]</li>
                </ul>
            </nav>
        </header>
        <aside>
            <ul>
                <li><a href="#">PELICULAS</a></li>
                <li><a href="#">ESTRENOS</a></li>
                <li><a href="#">SALAS</a></li>
                <li><a href="#">HORARIOS</a></li>
                <li><a href="#">USUARIOS</a></li>
            </ul>
        </aside>
        <section class="content">
            <h2 style="text-align: center;">PELÍCULA NUEVA</h2>
            <form>
                <div class="user-row">
                    <div class="column">
                        <label for="imagen">Selecciona una imagen:</label>
                        <input type="image" id="imagen" name="imagen" required>
                    </div>
                    <div class="column">
                        <label for="correo">ID:</label>
                        <input type="text" id="idPelicula" name="idPelicula" required>

                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>

                        <label for="director">Director:</label>
                        <input type="text" id="director" name="director" required>

                        <label for="reparto">Reparto:</label>
                        <input type="text" id="reparto" name="reparto" required>
                    </div>
                    <div class="column">

                        <label for="sinopsis">Sinopsis:</label>
                        <input type="text" id="sinopsis" name="sinopsis" required>

                        <label for="urlTrailer">Url de Trailer:</label>
                        <input type="text" id="urlTrailer" name="urlTrailer" required>

                        <label for="clasificacion">Clasificación:</label>
                        <input type="text" id="clasificacion" name="clasificacion" required>

                        <label for="activo">Activo:</label>
                        <input type="checkbox" id="activo" name="activo" required>
                    </div>
                </div>
                <hr class="form-divider">
                <input type="submit" value="Registrar">

            </form>
        </section>
    </main>
</body>

</html>
